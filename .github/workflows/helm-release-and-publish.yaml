name: Release & Publish Helm

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  packages: write

concurrency:
  group: gh-pages
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    uses: user-cube/reusable-cicd/.github/workflows/semantic-release_simple-release.yml@main
    with:
      node-version: "20"
      extra-plugins: |
        semantic-release-helm
        @semantic-release/exec
      pre-install: |
        version=v1.14.2
        curl -sSLo /tmp/helm-docs.tar.gz "https://github.com/norwoodj/helm-docs/releases/download/${version}/helm-docs_${version#v}_Linux_x86_64.tar.gz"
        tar -xzf /tmp/helm-docs.tar.gz -C /tmp helm-docs
        install -m 755 /tmp/helm-docs /usr/local/bin/helm-docs
    secrets:
      DEVOPS_BUDDY_APP_ID: ${{ secrets.DEVOPS_BUDDY_APP_ID }}
      DEVOPS_BUDDY_PRIVATE_KEY: ${{ secrets.DEVOPS_BUDDY_PRIVATE_KEY }}

  docs:
    name: Build and Publish Docs
    needs: publish
    if: needs.release.outputs.new-release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: |
          mkdocs build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy site into gh-pages/docs
        run: |
          rm -rf gh-pages/docs
          mkdir -p gh-pages/docs
          cp -r site/* gh-pages/docs/

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
            exit 0
          fi

          git commit -m "docs: update MkDocs site"
          git push origin gh-pages

  publish:
    name: Publish Helm Chart
    needs: release
    if: needs.release.outputs.new-release == 'true'
    uses: user-cube/reusable-cicd/.github/workflows/helm-releaser.yml@main
    with:
      charts_dir: charts
      config: .github/configs/cr.yaml
      push_oci: true
    secrets:
      DEVOPS_BUDDY_APP_ID: ${{ secrets.DEVOPS_BUDDY_APP_ID }}
      DEVOPS_BUDDY_PRIVATE_KEY: ${{ secrets.DEVOPS_BUDDY_PRIVATE_KEY }}