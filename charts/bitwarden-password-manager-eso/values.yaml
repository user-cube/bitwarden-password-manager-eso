replicaCount: 1

image:
  repository: ghcr.io/charlesthomas/bitwarden-cli
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Bitwarden credentials - override with SOPS-encrypted values
# See docs/sops-secrets.md for details
bitwarden:
  host: "https://vault.bitwarden.com"
  username: ""
  password: ""
  clientId: ""
  clientSecret: ""

# Periodic sync configuration
sync:
  enabled: false
  schedule: "0 * * * *" # Every hour
  image:
    repository: curlimages/curl
    tag: 8.18.0
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

# ClusterSecretStore definitions
clusterSecretStores:
  - name: bitwarden-login
    jsonPath: "$.data.login.username"
  - name: bitwarden-password
    jsonPath: "$.data.login.password"
  - name: bitwarden-fields
    jsonPath: "$.data.fields"
  - name: bitwarden-notes
    jsonPath: "$.data.notes"
  - name: bitwarden-attachments
    jsonPath: "$.data.attachments"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 256Mi